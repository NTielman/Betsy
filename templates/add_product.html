{% extends "base.html" %}
{% block title %} Add Product {% endblock %}

{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <div class="notification is-danger">{{msg}}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h2 class="title">Add product info</h2>
    
    <form method="post">
        <label for="title">Title</label>
        <input id="title" type="text" placeholder="Hand-Painted Wall Tapestry" name="title" required>

        <label for="description">Description</label>
        <textarea id="description" placeholder="This brightly colored tapestry is made of cotton and will brighten up your room" name="description"></textarea>

        <label for="price">Price $</label>
        <input id="price" placeholder="0.00" type="number" min="0.00" step="0.01" name="price" required>

        <label for="qty">Quantity available</label>
        <input id="qty" type="number" min="1" name="qty" required>

        <label for="image_1">Image url</label>
        <input id="image_1" type="url" name="image_1">

        <label for="image_2">Image url</label>
        <input id="image_2" type="url" name="image_2">

        <label for="image_3">Image url</label>
        <input id="image_3" type="url" name="image_3">

        <label for="image_4">Image url</label>
        <input id="image_4" type="url" name="image_4">

        <label for="image_5">Image url</label>
        <input id="image_5" type="url" name="image_5">

        <label for="tags">Tags</label>
        <textarea id="tags" placeholder="Seperate by comma: tapestry, vintage, cotton, sweater" name="tags"></textarea>
        
        <div class="field">
            <div class="control">
                <input type="submit" class="button is-dark" value="Add Product">
            </div>
        </div>
    </form>
{% endblock %}
