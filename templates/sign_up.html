{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h2 class="title">Sign up for Betsy</h2>
<form method="post">
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="AgentBetsy007" name="username" required>

    <label for="full_name">Name</label>
    <input id="full_name" type="text" placeholder="Betsy Johnson" name="full_name" required>

    <label for="address">Address</label>
    <input id="address" type="text" placeholder="Betsybackstreet 67" name="address" required>

    <label for="bio">Bio description</label>
    <textarea id="bio" placeholder="Hi, i'm a happy Betsy user." name="bio"></textarea>

    <label for="avatar_url">Avatar Url</label>
    <input id="avatar_url" type="text" name="avatar_url">

    <label for="password">Password</label>
    <input id="password" type="password" name="password" required>
    
    <div class="field">
        <div class="control">
            <input type="submit" class="button is-dark" value="Create Account">
        </div>
    </div>
</form>
{% endblock content %}
